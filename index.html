<!--The Doctype specifies the HTML standard. The declaration defined here is HTML5 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags. -->
    
    <!--The title is displayed in the window tab on a browser. We generally keep a consistant naming convention for titles between pages -->
    <title>Team Name &mdash; Organization</title>
    
    <!--Rather than download and host the files ourself, we can use Content Delivery Networks to add bootstrap to our site. These are generally slightly faster and help resist the temptation to edit the bootstrap files themselves. Please note, many bootstrap components require JQUERY ex: navbar. The bootstrap site does not clearly list this as a requirement 

    http://getbootstrap.com/ -->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
    
    <!--Font Awesome is similar to glyphicons, which are icons in a font format. Glyphicons work well; however, font awesome has a more simple syntax and a greater variety of icons 
    Please see: http://fontawesome.io/ -->
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="custom.css">
    
    <!-- Latest JQUERY -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

    
<!--The body is where we specify the main content for our webpages. Here we are adding an id and class to our body. The class is for styling purposes. The id is used for our scrolling navigation. By defining the id, we can create a click trigger to redirect back to the page top. -->
<body id="page-top" class="index">

    
<!--The Navbar uses the nav HTML tag. *Please Note: Older versions of HTML likely use just divs. Here we are using bootstrap classes to define a default bootstrap navbar with a fixed top. The fixed top class ensures that our navbar doesn't move and always remains at the top. There are many different types of navigation that you can use instead -->
    
<!-- Navbar -->    
    <nav class="navbar navbar-default navbar-fixed-top">
        
     <!--container-fluid expands to fill the available width. container has one fixed width for each screen size -->   
    <div class="container-fluid">
            
    <!-- Brand and toggle get grouped for better mobile display. Here we are defining our hamburger menu for smaller screens. The hamburger is the most common button used, but other options are available. -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <!--We are specifying a link id of page-top so that the page goes back to the top when the name is clicked -->
                <a class="navbar-brand" href="#page-top">Team Name</a>
            </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                
                <!--This line specifies that the hamburger is on the right side of the navbar. We are also using page-scroll and defininging ids on our page which is part of an integration with the scroller.js library. The ids are defined for different sections of our page. -->
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden sr-only">
                        <a href="#page-top"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#about">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#norms">Norms</a>
                    </li>
                    <li class="page-scroll">
                        <a href="#contact">Contact</a>  
                    </li>       
                </ul>
      
            </div><!-- navbar-collapse -->      
        </div><!-- container-fluid -->
    </nav><!-- End Navbar -->

<!--The header class represents a container for introductory content or nav links. In this case, we are containing our image scroller within the header because it is introductory and not critical for our goal. Please also note the class hidden-xs. xs is the mobile phone screen size. We are hidding the entire carousel for mobile phones as it is not necessary and difficult to display on smaller screens. You can use the visible and hidden classes with any html tag to hide and show content at different screen sizes -->	
<header class="hidden-xs">

<!--This is the code to display a carousel, which is a bootstrap component. We added the classes p,i,z,z,a and defined the css in the custom.css stylesheet. We want to show that each slide indicator can be changed if desired. By default, the slider indicators are simply white buttons. The purpose of changing them is simply to show that you can customize bootstrap to fit your design as needed. -->
<div id = "myCarousel" class="carousel slide">
<div class="carousel-inner">
<div class="carousel slide" data-ride="carousel" id="carousel-example-generic">
<ol class="carousel-indicators hidden-xs">
	<li class="active p" data-slide-to="0" data-target="#carousel-example-generic"></li>
	<li class="i" data-slide-to="1" data-target="#carousel-example-generic"></li>
	<li class="z" data-slide-to="2" data-target="#carousel-example-generic"></li>
	<li class="z" data-slide-to="3" data-target="#carousel-example-generic"></li>
	<li class="a" data-slide-to="4" data-target="#carousel-example-generic"></li>
</ol>


<!--Begin carousel-inner. Here is where we define our images to use in the slider. The active class specifies which image is currently displayed. It will change as the slider changes pictures -->
<div class="carousel-inner">

<div class="item active"><img alt="Pizza Troll One" class="img-responsive" src="img/pizzaTroll1-lg.png" /></div>

<div class="item"><img alt="Pizza Troll Two" class="img-responsive" src="img/pizzaTroll2-lg.png" /></div>


<div class="item"><img alt="Pizza Troll Three" class="img-responsive" src="img/pizzaTroll3-lg.png" /></div>


<div class="item"><img alt="Pizza Troll Four" class="img-responsive" src="img/pizzaTroll4-lg.png" /></div>


<div class="item"><img alt="Pizza Troll Five" class="img-responsive" src="img/pizzaTroll5-lg.png" /></div>
</div>
</div>
</div>
</div>
</header>



	
<!--HTML 5 has a tag called section. It is an easy way to break up your code into more modular pieces and is highly recommend that you use them. Here you can see that we defined a section id of about. Our navbar has a page scroll id of about. This means that the about navigation tab will scroll to this about section. Here we are just definint a team name, team quote, and photo -->    
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <img class="img-responsive" src="img/Placeholder1.png" alt="My Team Photo">
            <h1>Team Name</h1>
                <hr />
            <h2>Team Quote</h2>
            </div>
        </div>
    </div>   
</section>
    
    
    
<!--This section uses the Bootstrap grid system to display three font-awesome icons and text side-by-side. The way we have the columns defined, the page will show three icons from the small screen size up to the large screen size; however, on the xs screen size the icons will each take up the full width. As a general reminder, lg-Desktop, md-Desktop, sm-tablet, xs-phone -->

    <div class="container">

              <i class="fa fa-beer fa-5x" aria-hidden="true"></i><h1>Norm 1</h1>

			  <i class="fa fa-calendar-check-o fa-5x" aria-hidden="true"></i><h1>Norm 2</h1>

			<div class="col-xs-12 col-sm-4">
			  <i class="fa fa-code fa-5x" aria-hidden="true"></i><h1>Norm 3</h1>
			</div>      
		</div>
		<div class="row spacer">
			<div class= "col-xs-12 col-sm-4">            
              <i class="fa fa-hand-spock-o fa-5x" aria-hidden="true"></i><h1>Norm 4</h1>
			</div>
		
			<div class="col-xs-12 col-sm-4">
			  <i class="fa fa-meh-o fa-5x" aria-hidden="true"></i><h1>Norm 5</h1>

<!--In this section, we are defining a form. To show that you can add different components into your pages, we are using a service called formspree: https://formspree.io/
    Normally you would use PHP or some other server side language to send or store the form data. Formspree is a simple solution that allows you to send the form data to an email based on the name of your tags.
    We also added additional validation and functionality libraries just to show what is possible. The HTML is still standard bootstrap, but some of the classes such as data-validation-required-message uses jqBootstrapValidation.js
    Quick tip!: For easy generation of bootstrap forms please see: http://bootsnipp.com/forms--> 
    
<section id="contact">    
    <div class="row">
        
        <!--The offset class increases the left margin by 2 columns -->
        <div class="col-lg-8 col-lg-offset-2">                    
            <form name="member1form" id="member1form"  action="http://formspree.io/<useremailaddress>" method="post">
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Team Member Name</label>
                        
                        <!--HTML 5 introduced different types of input. Here we are specifying that the team member name is text. Please see the following for a list of all available input types:
                            http://www.w3schools.com/html/html_form_input_types.asp -->
                            <input type="text" class="form-control" placeholder="Team Member Name" name="name" id="name" required data-validation-required-message="Please enter your name.">
                        
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>                         
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <!--Since we specified the input type as email, an error is thrown if the user doesn't enter an email address in the standard format  -->
                                <input type="email" class="form-control" placeholder="Email Address" id="email" name="_replyto" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        
                        <div class="row">
                            <div class="form-group col-xs-12">
				            <input type="hidden" name="_next" value="" />
                                <button type="submit" class="btn btn-success btn-lg">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        
</section>
    
    
   <!-- Footer -->
    <footer >
        <!--We created a footer but didn't have much content to add. More content can be added as necessary. HTML 5 introduced the footer tag, if you look at older code it may use divs. It's recommended to use the footer tag as it makes the code much more readable. -->
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                         &copy; 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes). This button is only visible on the small and xs screen sizes as defined by our visible classes. The link specifies the id of page-top. This means that the button will scroll to the top of the page when clicked. Please also note the font awesome tag to display an upwards chevron. -->
    <div class="scroll-top page-scroll visible-xs visble-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
    
<!--These plugins are used to add the scroll behavior and form validation and effects. They are not necessary for our page design, but we wanted to show that it's possible to use other libraries in conjuction with       bootstrap.  -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>

<!-- Custom Scrolling Theme JavaScript -->
    <script src="js/scroller.js"></script>
</body>
    
</html>
